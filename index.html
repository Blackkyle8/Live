const Alert = ({ tone = "info", children, className = "" }) => {
  const tones = {
    success: { bg: "bg-green-600/20", border: "border-green-600", text: "text-white", icon: CheckCircle },
    info: { bg: "bg-zinc-900/50", border: "border-zinc-700", text: "text-white", icon: Info },
    warning: { bg: "bg-yellow-600/20", border: "border-yellow-600", text: "text-white", icon: AlertTriangle },
    danger: { bg: "bg-red-600/20", border: "border-red-600", text: "text-white", icon: AlertTriangle }
  };

  const toneStyle = tones[tone];
  const IconComponent = toneStyle.icon;

  return (
    <div className={`${toneStyle.bg} ${toneStyle.border} ${toneStyle.text} border rounded-lg px-4 py-3 text-sm shadow-lg ${className}`}>
      <div className="flex items-center space-x-2">
        <IconComponent className="w-4 h-4" />
        <div>{children}</div>
      </div>
    </div>
  );
};

            <div className="text-left">
              <div className="text-base font-bold text-[#ffffff]">Streamer</div>
              <div className="text-sm text-zinc-400 font-semibold">Pro Plan</div>
            </div>
            <ChevronDown className="w-5 h-5 text-zinc-400" />
          </button>
        </div>
      </nav>

      {/* Enhanced Status Alerts */}
      {isLive && (
        <Alert tone="success" className="mx-8 mt-6">
          <div className="flex items-center justify-between w-full">
            <span className="font-semibold">🔴 라이브 방송 중 - 시청자 {analyticsData.totalViewers.toLocaleString()}명</span>
            <span className="text-sm font-semibold">수익: ₩{analyticsData.revenue.toLocaleString()}</span>
          </div>
        </Alert>
      )}

      {networkHealth.drops > 1 && (
        <Alert tone="warning" className="mx-8 mt-3">
          <span className="font-semibold">⚠️ 네트워크 불안정 감지 - 화질 자동 최적화 중 ({networkHealth.bitrate} kbps → {networkHealth.bitrate - 500} kbps)</span>
        </Alert>
      )}

      {isRecording && (
        <Alert tone="info" className="mx-8 mt-3">
          <span className="font-semibold">🔴 녹화 중 - 로컬 저장소: 85% 사용 중</span>
        </Alert>
      )}

      {/* Main Content with all routes */}
      {renderCurrentRoute()}

      {/* Go Live Modal */}
      <GoLiveModal />

      {/* Enhanced Floating Panels */}
      <FloatingChatPanel />
      <FloatingCommercePanel />

      {/* Enhanced Keyboard Shortcuts Help */}
      <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-zinc-950 border border-zinc-800 text-white px-6 py-3 rounded-lg shadow-xl">
        <div className="text-sm text-center">
          <span className="text-zinc-400 font-semibold">단축키:</span>
          <span className="mx-3 text-[#ffffff] font-bold">S</span><span className="text-zinc-400">=송출</span>
          <span className="mx-3 text-[#ffffff] font-bold">R</span><span className="text-zinc-400">=녹화</span>
          <span className="mx-3 text-[#ffffff] font-bold">1-9</span><span className="text-zinc-400">=장면</span>
          <span className="mx-3 text-[#ffffff] font-bold">B</span><span className="text-zinc-400">=배너</span>
          <span className="mx-3 text-[#ffffff] font-bold">C</span><span className="text-zinc-400">=자막</span>
        </div>
      </div>
    </div>
  );
};

        // 앱 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(RakutenLiveStudio));
    </script>
</body>
</html>
